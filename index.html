<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>PandaMan</title>
  </head>
  <body>
    <button id="begin" onclick="beginGame">Let's play!</button>
    <div id="panda"></div>
    <div id="attempts"></div>
    <div id="letterDisplay">
        <!--letter guess slashes go here-->
    </div>
    <div id="letterBank">
      <button id="a" class="keyboard" onclick="guessLetter()">a</button>
      <button id="b" class="keyboard" onclick="guessLetter()">b</button>
      <button id="c" class="keyboard" onclick="guessLetter()">c</button>
      <button id="d" class="keyboard" onclick="guessLetter()">d</button>
      <button id="e" class="keyboard" onclick="guessLetter()">e</button>
      <button id="f" class="keyboard" onclick="guessLetter()">f</button>
      <button id="g" class="keyboard" onclick="guessLetter()">g</button>
      <button id="h" class="keyboard" onclick="guessLetter()">h</button>
      <button id="i" class="keyboard" onclick="guessLetter()">i</button>
      <button id="j" class="keyboard" onclick="guessLetter()">j</button>
      <button id="k" class="keyboard" onclick="guessLetter()">k</button>
      <button id="l" class="keyboard" onclick="guessLetter()">l</button>
      <button id="m" class="keyboard" onclick="guessLetter()">m</button>
      <button id="n" class="keyboard" onclick="guessLetter()">n</button>
      <button id="o" class="keyboard" onclick="guessLetter()">o</button>
      <button id="p" class="keyboard" onclick="guessLetter()">p</button>
      <button id="q" class="keyboard" onclick="guessLetter()">q</button>
      <button id="r" class="keyboard" onclick="guessLetter()">r</button>
      <button id="s" class="keyboard" onclick="guessLetter()">s</button>
      <button id="t" class="keyboard" onclick="guessLetter()">t</button>
      <button id="u" class="keyboard" onclick="guessLetter()">u</button>
      <button id="v" class="keyboard" onclick="guessLetter()">v</button>
      <button id="w" class="keyboard" onclick="guessLetter()">w</button>
      <button id="x" class="keyboard" onclick="guessLetter()">x</button>
      <button id="y" class="keyboard" onclick="guessLetter()">y</button>
      <button id="z" class="keyboard" onclick="guessLetter()">z</button>
    </div>
    <button onclick="restart">Restart</button>
  </body>
</html>
